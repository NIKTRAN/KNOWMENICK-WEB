name: "ðŸš€ Build & Deploy Next.js to cPanel"

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # Package the runtime files only
      - name: Prepare artifact
        run: |
          mkdir -p deploy/.next deploy/public
          # standalone server & static assets
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static     deploy/.next/static
          # public assets (if any)
          [ -d public ] && cp -r public/* deploy/public/ || true
          # startup file for Passenger (must exist in repo)
          cp app.js deploy/app.js
          # create a fresh restart flag so Passenger reloads
          mkdir -p deploy/tmp
          date > deploy/tmp/restart.txt

      # FTP/SFTP upload to your app dir on the server
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /home/cnffvpvlg/knownmenick-next.js/
          local-dir: deploy/
          dangerous-clean-slate: true
